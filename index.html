<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hve a gd da</title>
	<style>
		*{
			width:100*;height: 100%;margin:0;
		}
		body {
		  overflow: hidden; /* Hide scrollbars */
		}
	</style>
	<script type="text/javascript">
		function rgbaPos(){
			return ", rgba("+(Math.random()*255).toFixed(0)+","+(Math.random()*255).toFixed(0)+","+(Math.random()*255).toFixed(0)+","+Math.random().toFixed(2)+") "+Math.random()*100+"% ";
		}
		function createGradient(){
			var grad="linear-gradient("+Math.random().toFixed(2)+"turn";
			for(var i=0;i<=Math.random()*10+1;i++){
				grad+=rgbaPos();
			} 
			grad+=")";
			return grad;
		}
		function createSingleGradientDiv(){
			var div= document.createElement("div");
			
			div.style.background=createGradient();
			return div;
		}
		function createMultipleGradient(){
			var background=createGradient();
			for(var i=0;i<=Math.random()*10;i++)background+=", "+createGradient();
			return background;
		}
		function createMGDIv(){
			var div = document.createElement("div");
			div.style.background=createMultipleGradient();
		}
		function createGMD(){
			var master= createSingleGradientDiv();
			var currentDiv=master;
			var tempDiv={};
			for(var i=0;i<=Math.random()*10;i++){
				tempDiv=createSingleGradientDiv();
				currentDiv.appendChild(tempDiv);
				currentDiv=tempDiv;
			}
			return master; 
		}
	</script>
</head>
<body>
<script type="text/javascript">
	document.body.appendChild(createGMD());
	document.body.style.background="rgba("+(Math.random()*255).toFixed(0)+","+(Math.random()*255).toFixed(0)+","+(Math.random()*255).toFixed(0)+","+Math.random().toFixed(2)+")";
</script>
</body>
</html>
